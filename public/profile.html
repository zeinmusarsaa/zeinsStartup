<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="profile.css">
    <script defer src="profile.js"></script>
    <title>Zein Mosarsaa</title>
  </head>
  <body>
    <header>
      <div><a href="./recipenav.html">Recipe Navigator</a></div>
      <div><a href="./MEmarket.html">Middle Eastern Markets</a></div>
      <div><a href="#">Profile</a></div>
      <div class="logout"><a href="#" id = "logoutLink" onclick="logout()">Log Out</a></div>
    </header>

    <main>
      <div class="left-section">
        <h1><span id="userName">!</span></h1>
        <section class="post-section">
          <h2>Post a Recipe:</h2>
          <form id="recipeForm">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter the recipe name">
            <br>
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" placeholder="Enter the ingredients"></textarea>
            <br>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" placeholder="Enter the instructions"></textarea>
            <br>
            <label for="file">Add pictures: </label>
            <input type="file" id="file" name="varFile" accept="image/*" multiple>
            <br>
            <button class="button" id = "postButton" onclick = "callJava()" type="submit">Post</button>
            
          </form>
          <button class="button" onclick = "callJava()" type="submit">JavaScript Functions</button>
        </section>
      </div>

      <div class="right-section">
        <section class="newsfeed">
          <h2>Newsfeed</h2>
          <div id="newsfeedContainer"></div>
          <button class="button" id = "deleteSelectedPosts" onclick = "deletePost()" type="submit">Delete Post</button>
        </section>

        <section class="favorite-recipes">
          <h2>Favorites</h2>

          <button class="button"><a href="./fav.html">Click Here for more favorites</a></button>

        </section>
      </div>
    
    </main>

    <footer><a href="https://github.com/zeinmusarsaa/zeinsStartup">GitHub</a>
    
    </footer>
    
    

  </body>
</html>
