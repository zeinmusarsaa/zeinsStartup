<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div><a href="#">Recipe Navigator</a></div>
        <div><a href="./MEmarket.html">Middle Eastern Markets</a></div>
        <div><a href="./profile.html">Profile</a></div>
        <div class="logout"><a href="./index.html">Log Out</a></div>
    </header>
    <main>
        <div>Sign Up</div>
        <form id="signupForm">
            <label for="email">Email </label>
            <input type="text" id="email" name="email" placeholder="Email"/>
            <label for="userNameSignup">Username </label>
            <input type="text" id="userNameSignup" name="userNameSignup" autocomplete="off" placeholder="UserName"/>
            <label for="password">Password: </label>
            <input type="password" id="passwordSignup" name="passwordSignup" autocomplete="off" />
            <button class="button" id="completeSignup">Complete Sign Up</button>
        </form>
    </main>
    <footer>
        <a href="https://github.com/zeinmusarsaa/zeinsStartup">GitHub</a>
    </footer>
</body>
</html>
