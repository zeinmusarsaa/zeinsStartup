              <label for="userNameSignup">Username </label>
              <input type="text" id="userNameSignup" name="userNameSignup" automcplete = "off" placeholder="UserName"/>
              <label for="password">Password: </label>
              <input type="password" id="passwordSignup" name="passwordSignup" automcplete = "off" />
              <button class="button" id="signupButton" onclick="signup()">Complete Sign Up</button>
          </form>
        </main>

        </footer>
