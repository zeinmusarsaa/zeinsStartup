<!DOCTYPE html>
<html>
<head>
  <title>Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    main {
      margin: 20px;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    
    .message {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .sender {
      font-weight: bold;
    }
    
    .timestamp {
      font-size: 12px;
      color: #666;
    }
    
  </style>
</head>
<body>
  <header>
    <h1>Messages</h1>
  </header>
  <main>
    <h2>Send a Message</h2>
    <form>
      <label for="recipient">To:</label>
      <input type="text" id="recipient" name="recipient" placeholder="Recipient's username">
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Type your message"></textarea>
        <br>
      <button type="submit">Send</button>
    </form>
    <hr>
    <h2>Inbox</h2>
    <div class="message">
      <span class="sender">Sender Name</span>
      <span class="timestamp">Sent on Date</span>
      <p>Message content goes here.</p>
    </div>
    <div class="message">
      <span class="sender">Sender Name</span>
      <span class="timestamp">Sent on Date</span>
      <p>Message content goes here.</p>
    </div>
  </main>
</body>
</html>
