<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        
        <title>Sign Up</title>
    </head>
    <body>
        <script src="login.js"></script>
        <header>
            <div><a href="#">Recipe Navigator</a></div>
            <div><a href="./MEmarket.html">Middle Eastern Markets</a></div>
            <div><a href="./profile.html">Profile</a></div>
            <div class="logout"><a href="./index.html">Log Out</a></div>
        </header>
        <main>
          <div>Sign Up</div>
          <label for="email">Email </label>
          <input type="text" id="email" name="email" placeholder="Email" required pattern="[Aa].*" />
          <label for="userNameSignup">Username </label>
          <input type="text" id="userNameSignup" name="userNameSignup" placeholder="UserName" required pattern="[Aa].*" />
          <label for="password">Password: </label>
          <input type="password" id="passwordSignup" name="passwordSignup" />
          <button class="button" id="signupButton" onclick="completeSignup()">Complete Sign Up</button>
        </main>
        <footer><a href="https://github.com/zeinmusarsaa/zeinsStartup">GitHub</a></footer>
    </body>
</html>
